# Cassandra storage config YAML 

#NOTE !!!!!!!! NOTE 
# See http://wiki.apache.org/cassandra/StorageConfiguration for
# full explanations of configuration directives
#NOTE !!!!!!!! NOTE 

cluster_name: 'Test Cluster'
initial_token:
auto_bootstrap: false
hinted_handoff_enabled: true
max_hint_window_in_ms: 3600000 # one hour
hinted_handoff_throttle_delay_in_ms: 50
authenticator: org.apache.cassandra.auth.AllowAllAuthenticator
authority: org.apache.cassandra.auth.AllowAllAuthority
partitioner: org.apache.cassandra.dht.RandomPartitioner
data_file_directories:
    - /Users/m410/Projects/Brzy/calista/target/cassandra.home.unit-tests/data
commitlog_directory: /Users/m410/Projects/Brzy/calista/target/cassandra.home.unit-tests/commitlog
saved_caches_directory: /Users/m410/Projects/Brzy/calista/target/cassandra.home.unit-tests/saved_caches
commitlog_rotation_threshold_in_mb: 128
commitlog_sync: periodic
commitlog_sync_period_in_ms: 10000
flush_largest_memtables_at: 0.75
reduce_cache_sizes_at: 0.85
reduce_cache_capacity_to: 0.6
seeds:
    - 127.0.0.1
disk_access_mode: auto
concurrent_reads: 32
concurrent_writes: 32
sliced_buffer_size_in_kb: 64
storage_port: 7000
listen_address: localhost
rpc_address: localhost
rpc_port: 9160
rpc_keepalive: true
thrift_framed_transport_size_in_mb: 15
thrift_max_message_length_in_mb: 16
incremental_backups: false
snapshot_before_compaction: false
column_index_size_in_kb: 64
in_memory_compaction_limit_in_mb: 64
compaction_preheat_key_cache: true
rpc_timeout_in_ms: 10000
endpoint_snitch: org.apache.cassandra.locator.SimpleSnitch
dynamic_snitch: true
dynamic_snitch_update_interval_in_ms: 100
dynamic_snitch_reset_interval_in_ms: 600000
dynamic_snitch_badness_threshold: 0.0
request_scheduler: org.apache.cassandra.scheduler.NoScheduler
index_interval: 128

keyspaces:
    - name: Test
      replica_placement_strategy: org.apache.cassandra.locator.SimpleStrategy
      replication_factor: 1
      column_families:
        - {name: Standard, compare_with: UTF8Type}
        - {name: Person, compare_with: UTF8Type}
        - {name: SPerson, column_type: Super, compare_with: UTF8Type, compare_subcolumns_with: UTF8Type}
        - {name: Super, column_type: Super, compare_with: LongType, compare_subcolumns_with: LexicalUUIDType}
        - {name: Super2, column_type: Super, compare_with: UTF8Type, compare_subcolumns_with: UTF8Type}
